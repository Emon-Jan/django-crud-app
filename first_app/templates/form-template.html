{% for field in form %}
<div class="form-group">
    <div class="row">
        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <span class="text-danger small"> {{ field.error_messages }}</span>
        </div>
    </div>
</div>
{% endfor %}
