<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Satisfy" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="font-family: 'Lobster', cursive" href="{% url 'first_app:index' %} ">Demo</a>
        <button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#collapsibleNavbar ">
            <span class="navbar-toggler-icon "></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse " id="collapsibleNavbar ">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active ">
                    <a class="nav-link " href="{% url 'first_app:index' %} ">
                        <i class="fas fa-compact-disc " aria-hidden="true "></i>&nbsp; Album
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">
                        <i class="fas fa-music " aria-hidden="true "></i>&nbsp; Music
                    </a>
                </li>
                <form class="form-inline my-2 my-lg-0 " action="# " role="search " method="GET ">
                    <div class="form-group ">
                        <input class="form-control mr-sm-2 " type="text " name="q " value=" ">
                    </div>
                    <button class="btn btn-outline-success my-2 my-sm-0 ">Search</button>
                </form>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link " href="{% url 'first_app:add-album' %}">
                        <i class="fas fa-cloud-upload-alt " aria-hidden="true "></i>&nbsp; Add Album
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">
                        <i class="fas fa-sign-out-alt " aria-hidden="true "></i>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="margin: 20px;"></div>
    {% block body %} {% endblock %}
</body>

</html>
